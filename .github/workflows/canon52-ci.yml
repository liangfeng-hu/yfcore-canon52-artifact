name: Canon52 CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run self-tests
        run: python src/canon52_minimal.py all
      - name: Check anchors (no drift)
        run: python src/canon52_minimal.py anchors --check
