name: Canon-52 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run self-tests
        run: python src/canon52_minimal.py all

      - name: Print anchors (info)
        run: python src/canon52_minimal.py anchors
